<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link
    rel="shortcut icon"
    href="https://cdn-icons-png.flaticon.com/512/1686/1686207.png"
    type="image/x-icon"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600&display=swap"
    rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/payment.css">
</head>
<body>
    
    <div class="container">
        
        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name: </span>
                        <input type="text" placeholder="john deo">
                    </div>
                    <div class="inputBox">
                        <span>email: </span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address: </span>
                        <input type="text" placeholder="room - street">
                    </div>
                    <div class="inputBox">
                        <span>city: </span>
                        <input type="text" placeholder="N. Y.">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>state: </span>
                            <input type="text" placeholder="N. Y.">
                        </div>
                        <div class="inputBox">
                            <span>zip code: </span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted: </span>
                        <img src="./img/card_img.png" alt="cards">
                    </div>
                    <div class="inputBox">
                        <span>name on card: </span>
                        <input type="email" placeholder="mr. john deo">
                    </div>
                    <div class="inputBox">
                        <span>credit card number: </span>
                        <input type="text" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month: </span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year: </span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV: </span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

    </div>

</body>
</html>
